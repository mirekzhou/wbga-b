<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">

    <body class="red-background">
        <div class="login-page">
            <div class="horizon-center content">
                <p class="title" data-i18n="WBG-A-lottery"></p>
                
                <div class="horizon-center username">
                    <input type="text" data-i18n="[placeholder]account" />
                </div>
                
                <div class="horizon-center password">
                    <input type="text" data-i18n="[placeholder]password" />
                </div>

                <div class="horizon-center remember-me">
                    <label><input type="checkbox"/><span data-i18n="remember-me"></span></label>
                    <a data-i18n="forget-password"></a>
                </div>  
                
                <button class="horizon-center sign-in" data-i18n="sign-in"></button>
            </div>

            <div class="horizon-center language">
                <span class="lan-item" data-i18n="zh-cn"></span>
                <span class="lan-item" data-i18n="zh-tw"></span>
                <span class="lan-item" data-i18n="en-us"></span>
                <span class="lan-item" data-i18n="vietnamese"></span>
                <span class="image"></span>
                <span data-i18n="consult-online-service"></span>
                <a data-i18n="click-here"></a>
            </div>
        </div>

        <!-- build:js -->
        <!-- endbuild -->
    </body>
</html>
