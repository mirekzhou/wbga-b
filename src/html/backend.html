<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>哈哈</title>

        <!-- build:css -->
        <!-- endbuild -->

        <!--[if lt IE 9]>
            <script src="../js/lowie.min.js"></script>
        <![endif]-->
    </head>
    
    <body>
        <div class="backend-page">
            <div class="nav">
                <div class="nav-content">
                    <div class="ad" data-i18n="WBG-A-lottery"></div>

                    <div class="user">
                        <span class="image"></span>
                        <span data-i18n="hello"></span>
                        <span class="username">Red</span>
                        <span>!</span>
                        <span class="sign-out" data-i18n="sign-out"></span>
                    </div>
    
                    <div class="consult">
                        <span class="image"></span>
                        <span data-i18n="consult-online-service"></span>
                        <span class="consult-cs" data-i18n="click-here"></span>
                    </div>

                    <div class="clear"></div>
                </div>
            </div>
            
            <div class="content">   
                <div class="toggle-feature">
                    <div class="title-index">
                        <span class="image"></span>
                        <span data-i18n="b-ul1-title"></span>
                    </div>
                    
                    <ul class="ul1">
                        <li><a feature-name="operationIndex" data-i18n="b-ul1-item1"></a></li>
                        <li><a feature-name="dataAnalysis" data-i18n="b-ul1-item2"></a></li>
                        <li><a feature-name="operationLecture" data-i18n="b-ul1-item3"></a></li>
                    </ul>
                    
                    <div class="title-management">
                        <span class="image"></span>
                        <span data-i18n="b-ul2-title"></span>
                    </div>
                    
                    <ul class="ul2">
                        <li><a feature-name="queryBets" data-i18n="b-ul2-item1"></a></li>
                        <li><a feature-name="queryAdditionalBets" data-i18n="b-ul2-item2"></a></li>
                        <li><a feature-name="queryTransfers" data-i18n="b-ul2-item3"></a></li>
                        <li><a feature-name="systemAnnoucement" data-i18n="b-ul2-item4"></a></li>
                    </ul>
                    
                    <div class="title-lessons">
                        <span class="image"></span>
                        <span data-i18n="b-ul3-title"></span>
                    </div>
                    
                    <ul class="ul3">
                        <li><a feature-name="lotterysManagement" data-i18n="b-ul3-item1"></a></li>
                        <li><a feature-name="q2" data-i18n="b-ul3-item2"></a></li>
                    </ul>
                </div>
                
                <div class="container">
                    <iframe id="myiframe" src="http://192.168.4.142:81/drupal7" frameborder="no" scrolling="no">
                    </iframe>
                </div>

                <div class="clear"></div>
            </div>

        </div>
        
          
        <!-- build:js -->
        <!-- endbuild -->
    </body>
</html>
